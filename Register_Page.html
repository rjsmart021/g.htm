<form>
  <div class="row">
    <div class="form-group col-md-6">
      <h1> New User Registration</h1>
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputFirst_Name4">First_Name</label>
      <input type="First_Name" class="form-control" id="inputFirst_Name4" placeholder="First_Name">
    </div>
  </div>
  <div class="form-group col-md-6">
      <label for="inputLast_Name4">Last_Name</label>
      <input type="Last_Name" class="form-control" id="inputLast_Name4" placeholder="Last_Name">
    </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
